<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chase the Criminal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        #game {
            margin: 20px auto;
            width: 80%;
            max-width: 800px;
        }

        .airport {
            display: inline-block;
            margin: 10px;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
        }

        .police {
            border-color: green;
        }

        .thief {
            border-color: red;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
        }

        button:hover {
            background-color: #0056b3;
        }

        #stats {
            margin: 20px;
            padding: 10px;
            background-color: #fff;
            border-radius: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Chase the Criminal</h1>
    <div id="stats"></div>
    <div id="game"></div>
    <button onclick="getGameState()">Refresh State</button>
</body>
<script src="script.js"></script>
</html>
